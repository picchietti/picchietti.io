<!DOCTYPE html><html lang="en">
<head>
<title>Google Analytics Certificate</title>
<meta name="robots" content="noindex" />
<style>
body{position:relative;height:100%;padding:0;margin:0;}
#certificate{position:absolute;}
</style>
<script src="//www.jonpicchietti.com/scripts/analytics.js"></script>
<script>
window.onload=function(){
	var img=document.getElementById("certificate");
	var height=window.innerHeight*.8;
	var maxheight=755;
	height=(maxheight<height)?maxheight:height;
	img.style.height=height+"px";
	img.style.left=(window.innerWidth-img.clientWidth)/2+"px";
	img.style.top=(window.innerHeight-height)/2-50+"px";
}
</script>
</head>
<body>

<img src="ecommerce.png" id="certificate" alt="certificate" />

</body></html>
